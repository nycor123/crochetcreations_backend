server.error.include-message=always

# Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.h2.console.enabled=true

# Encryption
token.signing.key=${CROCHET_CREATIONS_TOKEN_SIGNING_KEY}

# CORS
webconfig.allowed_origins=*
webconfig.allowed_methods=*
webconfig.allow_credentials=false

# Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# Google - OAuth
google.oauth.clientid=${JULEYCROCHET_GOOGLE_OAUTH_CLIENTID}
google.oauth.secret=${JULEYCROCHET_GOOGLE_OAUTH_SECRET}
google.oauth.scope=https://www.googleapis.com/auth/userinfo.profile,https://www.googleapis.com/auth/userinfo.email,openid
google.oauth.accesstoken.url=https://oauth2.googleapis.com/token
google.oauth.userinfo.url=https://www.googleapis.com/oauth2/v2/userinfo

# Product Search API
products.search.max_page_size=50